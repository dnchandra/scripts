<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .image-block {
            margin: 0 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-block img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-block:hover img {
            transform: scale(1.1);
        }

        .hyperlinks {
            padding: 10px;
            background-color: #f2f2f2;
            text-align: left;
        }

        .hyperlinks a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="image-row">
        <div class="image-block">
            <img src="images/redhat.png" alt="Image 1">
            <div class="hyperlinks">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>

        <div class="image-block">
            <img src="images/splunk.jpg" alt="Image 2">
            <div class="hyperlinks">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>
    </div>

    <div class="image-row">
        <div class="image-block">
            <img src="images/bitbucket.png" alt="Image 3">
            <div class="hyperlinks">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>

        <div class="image-block">
            <img src="images/splunk1.png" alt="Image 4">
            <div class="hyperlinks">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>
    </div>
</body>
</html>
