<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom JIRA Dashboard Generator</title>
</head>
<body>
  <h1>Custom JIRA Dashboard Generator</h1>
  <form id="dashboardForm" method="POST" action="/generate_dashboard">
    <div class="form-row">
      <!-- JIRA Keys and Date Range -->
      <div class="form-group">
        <label for="jiraKeys">JIRA Keys (Comma-separated):</label>
        <input type="text" id="jiraKeys" name="jira_keys" placeholder="Enter JIRA keys">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="start_date">
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="end_date">
      </div>
      <button type="submit" class="btn" id="generateDashboardBtn">Generate Management Dashboard</button>
    </div>
  </form>

  <div id="dashboardContainer"></div>
</body>
</html>
