<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Issues Data</title>
</head>

<body>
    <h1>JIRA Issues Data</h1>
    <form id="issueForm" method="POST" action="/get_issues">
        <label for="jira_key">JIRA Key:</label>
        <input type="text" id="jira_key" name="jira_key" required><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <button type="submit">Get Issues</button>
    </form>
</body>

</html>
